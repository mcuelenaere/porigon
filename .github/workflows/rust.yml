name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - uses: jetli/wasm-pack-action@v0.3.0
    - name: Build for wasm-example
      run: cd wasm-example && wasm-pack build . -t nodejs
